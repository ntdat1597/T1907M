<!--thêm-->
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Form Thêm" id="formThem" widgetVar="formThem" minHeight="200" closable="true"
              resizable="false" closeOnEscape="true" height="700" width="700">
        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Họ Và Tên:"
                           for="fullName"/>
            <div class="col-sm-9 col-md-9">
                <p:inputText id="fullName" required="true"
                             styleClass="form-control" value="#{qlTaiKhoanController.nhanVienEntity.fullName}"
                             maxlength="50">
                </p:inputText>
            </div>
        </div>

        <div class="role"/>
        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Vai Trò"
                           for="role"></p:outputLabel>
            <div class="col-sm-9 col-md-9">
                <h:selectOneMenu id="role" required="true" styleClass="form-control"
                                 value="#{qlTaiKhoanController.nhanVienEntity.role}">
                    <f:selectItem itemLabel="Quản Trị" itemValue="null"/>
                    <f:selectItem itemLabel="Nhân Viên" itemValue="null"/>
                    <f:selectItem itemLabel="Lao Công" itemValue="null"/>
                </h:selectOneMenu>
            </div>
        </div>

        <div class="email"></div>
        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Email"
                           for="email"></p:outputLabel>
            <div class="col-ms-9 col-md-9">
                <p:inputText id="email" rendered="true"
                             styleClass="form-control" value="#{qlTaiKhoanController.nhanVienEntity.email}"
                             maxlength="50">

                </p:inputText>
            </div>
        </div>

        <div class="gender"></div>
        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Gender"
                           for="gender"></p:outputLabel>
            <div class="col-sm-9 col-md-9">
                <h:selectOneMenu id="gender" required="true" styleClass="form-control"
                                 value="#{qlTaiKhoanController.nhanVienEntity.gender}">
                    <f:selectItem itemLabel="Nam" itemValue="null"/>
                    <f:selectItem itemLabel="Nữ" itemValue="null"/>
                    <f:selectItem itemLabel="Giới Tính Thứ 3" itemValue="null"/>
                </h:selectOneMenu>
            </div>
        </div>

        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Ca Làm Việc"
                           for="caLamViec"></p:outputLabel>
            <div class="col-sm-9 col-md-9">
                <h:selectOneMenu id="caLamViec" required="true" styleClass="form-control"
                                 value="#{qlTaiKhoanController.nhanVienEntity.caLamViec}">
                    <f:selectItem itemLabel="Ca Sáng" itemValue="1"/>
                    <f:selectItem itemLabel="Ca Chiều" itemValue="2"/>
                    <f:selectItem itemLabel="Ca Tối" itemValue="3"/>
                    <f:selectItem itemLabel="Ca Đêm" itemValue="4"/>
                </h:selectOneMenu>
            </div>
        </div>

        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Ngày Làm Việc"
                           for="created"></p:outputLabel>
            <div class="col-sm-9 col-md-9">
                <h:selectOneMenu id="created" required="true" styleClass="form-control"
                                 value="#{qlTaiKhoanController.nhanVienEntity.created}">
                    <f:selectItem itemLabel="Ngày Chẵn Trong Tháng" itemValue="null"/>
                    <f:selectItem itemLabel="Ngày Lẻ Trong Tháng" itemValue="null"/>
                    <f:selectItem itemLabel="Cả Tháng" itemValue="null"/>
                </h:selectOneMenu>
            </div>
        </div>

        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Trạng Thái"
                           for="status"></p:outputLabel>
            <div class="col-sm-9 col-md-9">
                <h:selectOneMenu id="status" required="true" styleClass="form-control"
                                 value="#{qlTaiKhoanController.nhanVienEntity.status}">
                    <f:selectItem itemLabel="Đang Hoạt Động" itemValue="null"/>
                    <f:selectItem itemLabel="Ngừng Hoạt Động" itemValue="null"/>

                </h:selectOneMenu>
            </div>
        </div>

        <div class="Phone"></div>
        <div class="form-group">
            <p:outputLabel Class="col-sm-3 col-md-3 control-label" value="Số Điện Thoại"
                           for="phone"> </p:outputLabel>
            <div class="col-sm-9 col-md-9">
                <p:inputText id="phone" rendered="true"
                             styleClass="form-control" value="#{qlTaiKhoanController.nhanVienEntity.phone}"
                             maxlength="50">
                </p:inputText>

            </div>
        </div>


        <div class="text-center">
            <p:commandButton value="Thêm Mới" process="@this"
                             actionListener="#{qlTaiKhoanController.onInsert}"/>

            <p:commandButton id="btnClose" type="button"
                             value="Đóng" rendered="true" process="@this"
                             immediate="true"
                             onclick="PF('formThem').hide();">
            </p:commandButton>
        </div>
    </p:dialog>
</ui:composition>
